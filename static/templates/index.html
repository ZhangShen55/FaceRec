<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seacraft 人脸识别系统</title>
    <!-- 引入 Bootstrap 5 CSS -->
    <link href="{{ url_for('static', path='css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card-img-top { width: 100%; height: 18vw; object-fit: cover; }
        @media (max-width: 768px) { .card-img-top { height: 50vw; } }
        #recognition-result-card { display: none; }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                人脸识别系统
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- 左侧：在线识别区域 -->
            <div class="col-md-5">
                <h3>1. 在线识别</h3>
                <div class="card">
                    <div class="card-body">
                        <form id="recognition-form">
                            <div class="mb-3">
                                <label for="recognition-image" class="form-label">上传待识别人脸图片</label>
                                <input class="form-control" type="file" id="recognition-image" name="photo" accept="image/*" required>
                            </div>
                            <img id="image-preview" src="" class="img-fluid rounded mb-3" alt="图片预览" style="max-height: 300px; display: none;">
                            <button type="submit" class="btn btn-primary w-100">开始识别</button>
                        </form>
                    </div>
                </div>
                <!-- 识别结果显示卡片 -->
                <!-- <div id="recognition-result-card" class="card mt-3">
                    <div id="detected-face-card" class="card mt-3" style="display:none;">
                        <div class="card-header">检测到人脸</div>
                        <div class="card-body">
                            <img id="detected-face-img" src="" class="img-fluid rounded border" alt="检测到的人脸">
                            <p class="mt-2 mb-0 small text-muted">
                            <span id="detected-bbox"></span>
                            </p>
                        </div>
                    </div>
                    <div class="card-header">识别结果</div>
                    <div class="card-body">
                        <h5 class="card-title">最相似人物: <span id="result-name"></span></h5>
                        <p class="card-text" id="result-status" style="margin-bottom:0;"></p>
                        <p class="card-text">相似度: <span id="result-similarity" class="fw-bold"></span></p>
                    </div>
                </div> -->
                <div class="row">
                    <!-- 左侧：检测到的最大人脸 -->
                    <div class="col-md-6" id="detected-face-card" style="display:none;">
                        <div class="card">
                            <div class="card-header">检测到的人脸</div>
                            <div class="card-body">
                                <img id="detected-face-img" src="" class="img-fluid rounded" alt="检测到的人脸">
                                <p class="mt-2 mb-0 small text-muted">
                                    <span id="detected-bbox"></span>
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- 右侧：识别结果 -->
                    <div class="col-md-6" id="recognition-result-card" style="display:none;">
                        <div class="card">
                            <div class="card-header">识别结果</div>
                            <div class="card-body">
                                <h5 class="card-title" id="result-name">未识别</h5>
                                <p class="card-text" id="result-similarity">相似度: --</p>
                                <p class="card-text" id="result-status"></p>
                                <img id="result-photo" src="" class="img-fluid rounded" style="max-width: 100px;">
                            </div>
                        </div>
                    </div>
                </div>


                 <div id="alert-container-rec" class="mt-3"></div>
            </div>

            <!-- 右侧：人物库管理区域 -->
            <div class="col-md-7">
                <h3>2. 人物库管理</h3>
                <!-- 批量入库（上传文件夹） -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">批量入库（上传文件夹）</h5>
                        <div class="mb-3">
                        <label class="form-label">选择包含人脸图片的文件夹</label>
                        <input type="file" id="folder-input" class="form-control"
                                webkitdirectory directory multiple accept="image/*">
                        <div class="form-text">
                            说明：图片文件命名 必须以老师姓名命名  如：张三.jpg<br>
                        </div>
                        </div>
                        <button id="btn-batch-upload" class="btn btn-secondary w-100">开始批量入库</button>

                        <!-- 进度/结果 -->
                        <div class="mt-3" id="batch-stats" style="display:none;">
                        <div>总文件：<span id="batch-total">0</span></div>
                        <div>图片文件：<span id="batch-images">0</span></div>
                        <div>成功：<span id="batch-success">0</span></div>
                        <div>失败：<span id="batch-fail">0</span></div>
                        <div>跳过（非图片）：<span id="batch-skip">0</span></div>
                        <div class="progress mt-2">
                            <div id="batch-progressbar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
                        </div>
                        </div>
                        <div id="alert-container-batch" class="mt-3"></div>
                    </div>
                </div>
                <!-- 添加人物表单 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">添加新人物</h5>
                        <form id="add-person-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="person-name" class="form-label">姓名</label>
                                    <input type="text" class="form-control" id="person-name" name="name" required>
                                    <label for="person-number" class="form-label">编号</label>
                                    <input type="text" class="form-control" id="person-number" name="number" required>
                                    <!-- 添加编号 -->
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="person-photo" class="form-label">照片 (请确保包含清晰人脸)</label>
                                    <input type="file" class="form-control" id="person-photo" name="photo" accept="image/*" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success w-100">确认添加</button>
                        </form>
                         <div id="alert-container-add" class="mt-3"></div>
                    </div>
                </div>
                <!-- 查询人物 -->
                <div class="card mb-4">
                    <div class="card-header">查询人物</div>
                    <div class="card-body">
                        <form id="search-person-form">
                            <div class="mb-3">
                                <label for="search-name" class="form-label">姓名</label>
                                <input type="text" class="form-control" id="search-name" placeholder="请输入姓名进行模糊查询">
                            </div>
                            <div class="mb-3">
                                <label for="search-id" class="form-label">ID</label>
                                <input type="number" class="form-control" id="search-id" placeholder="请输入ID进行精确查询">
                            </div>
                            <button type="submit" class="btn btn-primary">查询</button>
                        </form>
                    </div>
                </div>

                <!-- 查询结果 -->
                <div id="search-results" class="row row-cols-2 row-cols-md-3 g-4"></div>

                <!-- 删除人物 -->
                <div class="card mb-4">
                    <div class="card-header">删除人物</div>
                    <div class="card-body">
                        <p>点击“删除”按钮删除人物。</p>
                    </div>
                </div>

                <!-- 删除确认模态框 -->
                <div id="delete-person-modal" class="modal fade" tabindex="-1" aria-labelledby="deletePersonModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deletePersonModalLabel">确认删除人物</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>确定要删除此人物吗？</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-danger" id="confirm-delete">删除</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 人物列表 -->
                <h5>已录入人物</h5>
                <div id="person-list" class="row row-cols-2 row-cols-md-3 g-4">
                    <!-- 人物卡片将通过JS动态插入这里 -->
                </div>
            </div>
        </div>
    </div>
    <!-- 引入 Bootstrap 的 JS -->
    <script src="{{ url_for('static', path='js/bootstrap.bundle.min.js') }}"></script>
    <!-- 引入我们自己的JS文件 -->
    <script src="{{ url_for('static', path='js/app.js') }}"></script>
</body>
</html>
