upstream facerecapi_backend {
    least_conn;
    server facerecapi:8000 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name _;

    client_max_body_size 20M;
    client_body_timeout 300s;
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;

    access_log /var/log/nginx/facerecapi_access.log;
    error_log /var/log/nginx/facerecapi_error.log;

    location / {
        proxy_pass http://facerecapi_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_buffering off;
        proxy_request_buffering off;
    }

    location /health {
        access_log off;
        proxy_pass http://facerecapi_backend/health;
        proxy_set_header Host $host;
    }

    location /static {
        alias /app/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
